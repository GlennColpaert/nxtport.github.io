        - name: type
          in: path
          description: 'The type of code: DUNS, VAT or EORI.'
          required: true
          type: string
          enum:
            - Nallian
            - Ean
            - Duns
            - Vat
            - Scac
            - Seagha
            - Alias
            - AS2
            - SenderIdentifier
            - IATA
            - GoodsAccountabilityPartyCode
