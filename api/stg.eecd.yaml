      description: "<p>\r\n            Gets all EFTCO cleaning codes, including a description in the desired language. If no language is\r\n            given, Dutch descriptions will be returned.\r\n                </p>\r\n<p>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n    <li>Loader</li>\r\n    <li>Equipment Operator</li>\r\n  </ul>\r\n</p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n    <li>Equipment Manager</li>\r\n    <li>Loading Operator</li>\r\n  </ul>\r\n</p>"
      operationId: V1EftcocleaningcodesGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
        - text/csv
      parameters:
        - name: lang
          in: query
          description: 'The language in which the descriptions need to be returned. Either NL, EN, FR or DE.'
          required: false
          type: string
          enum:
            - NL
            - EN
            - FR
            - DE
        - name: code
          in: query
          description: "Optional. Search string to narrow down the results to only contain the specified\r\n            code."
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/ftcoCleaningCodes.EftcoCleaningCodeSummary'
    post:
      tags:
        - EftcoCleaningCodes
      summary: Create an EFTCO code.
      description: "<p>\r\n            Creates an EFTCO cleaning code, including descriptions in all supported languages. The name of the\r\n            updated code may not already exist, and all descriptions must be filled in. We currently support\r\n            the following languages: NL, EN, FR and DE. At least all of these languages must be present in the\r\n            DTO, but additional ones may be given if desired.\r\n                </p>\r\n<code><pre>\r\n            POST v1/eftcocleaningcodes\r\n            {\r\n                \"code\" : \"Hello World\",\r\n                \"descriptions\" : {\r\n                    \"EN\" : \"Hello world!\",\r\n                    \"NL\" : \"Hallo wereld!\",\r\n                    \"FR\" : \"Bonjour monde!\",\r\n                    \"DE\" : \"Gutentag Welt!\"\r\n                }\r\n            }\r\n            </pre></code>\r\n<p>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Community Admin</li>\r\n  </ul>\r\n</p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Community Admin</li>\r\n  </ul>\r\n</p>"
      operationId: V1EftcocleaningcodesPost
      consumes:
        - application/xml
        - text/xml
        - application/json-patch+json
        - application/json
        - text/json
        - application/*+json
      produces:
        - text/plain
        - application/json
        - text/json
        - text/csv
      parameters:
        - name: dto
          in: body
          description: 'The code, as well as descriptions in (at least) all supported languages.'
          required: false
          schema:
            $ref: '#/definitions/ftcoCleaningCodes.EftcoCleaningCodeCreate'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Core.Entities.EftcoCleaningCode'
        '400':
          description: Bad Request
  /v1/eftcocleaningcodes/validate:
    get:
      tags:
        - EftcoCleaningCodes
      summary: Check whether the cleaning would pass validation.
      description: "<p>\r\n            Checks whether the set of used EFTCO cleaning codes is considered valid for the specified type of\r\n            cleaning. Standard cleanings have no demands other than that the passed Eftco cleaning codes need\r\n            to be known by the application, but polymer cleanings need to adhere to a specific set of required\r\n            and optional codes. If a code is optional, it needs to be accompanied by a comment explaining its\r\n            absense.\r\n                </p>\r\n<p>\r\n  <code><pre>\r\n            /equipment/cleaningactions/validate?type=polymer&amp;codes=E58,T01,E63,P10,E61,E62,E64,E77,E78,E72&amp;commented=E57,E56\r\n            \r\n            Result:\r\n            {\r\n                \"isValid\": false,\r\n                \"errors\": [\r\n                    \"Code E79 is required, but was not found.\",\r\n                    \"Code E90 is optional, but was not found, and was not yet commented.\",\r\n                    \"At least 1 of the following codes need(s) to be present: E35, P30.\"\r\n                ],\r\n                \"missingOptionalCodesCodes\": [\r\n                    \"E90\"\r\n                ]\r\n            }\r\n                </pre></code>\r\n</p>\r\n<p>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Cleaner</li>\r\n    <li>Loader</li>\r\n    <li>EquipmentOperator</li>\r\n    <li>Seller</li>\r\n    <li>Community Admin</li>\r\n  </ul>\r\n</p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Cleaning Operator</li>\r\n  </ul>\r\n</p>"
      operationId: V1EftcocleaningcodesValidateGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
        - text/csv
      parameters:
        - name: type
          in: query
          description: The type of cleaning. Either Standard or Polymer.
          required: false
          type: string
          enum:
            - STANDARD
            - POLYMER
        - name: codes
          in: query
          description: "The comma-seperated list of EFTCO cleaning codes that have been used to clean the\r\n            equipment."
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: commented
          in: query
          description: "The comma-seperated list of EFTCO cleaning codes that are missing, but are\r\n            accompanied by a comment indicating the reason for them not having been used."
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/BookletData.Cleaning.CodeValidationResult'
