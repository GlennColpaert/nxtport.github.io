          in: path
          description: The amount of credits that need to be added to the wallet. No more than 5000 credits are allowed per credit pack.
          required: true
          type: integer
          format: int32
        - name: organisationId
          in: query
          description: 'The ID of the organisation that receives the credits. Optional. When omitted, the logged in user''s organisation is used.'
