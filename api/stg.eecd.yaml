      description: "<p>\r\n            Update details such as contact information and VAT/DUNS/EORI codes.\r\n                </p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Eecd Provisioning Admin</li>\r\n  </ul>\r\n</p>"
