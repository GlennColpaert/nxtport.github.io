  /v1/products:
    get:
      tags:
        - Products
      summary: Search for one or more products.
      description: "<p>\r\n            Gets a list of all products that satisfy the search conditions. You'll need to know the\r\n            seller, and at least part of the name or article number of the product in order to search.\r\n            Searching is case-insensitive, but special characters such as spaces and dashes are\r\n            <b>not</b> filtered out.\r\n                </p>\r\n<p>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Loader</li>\r\n    <li>Equipment Operator</li>\r\n  </ul>\r\n</p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Despatcher</li>\r\n    <li>Loading Operator</li>\r\n  </ul>\r\n</p>"
      operationId: V1ProductsGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
        - text/csv
      parameters:
        - name: sellerId
          in: query
          description: The ID of the seller.
          required: false
          type: string
          format: uuid
        - name: search
          in: query
          description: "(Part of) the name or article number of the product. Needs to be at least 2 characters\r\n            long."
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/MasterData.Product'
        '204':
          description: Success
    post:
      tags:
        - Products
      summary: Create a new product.
      description: "<p>\r\n            Creates a new product. Its article number and UN number must be unique in the database. \r\n            If the article number or UN number already exist, it assumed that the product needs to\r\n            be updated.\r\n                </p>\r\n<p>\r\n  <b>Can be called by</b>\r\n  <ul>\r\n    <li>Seller</li>\r\n  </ul>\r\n</p>\r\n<p>\r\n  <b>Required roles</b>\r\n  <ul>\r\n    <li>Admin</li>\r\n    <li>Product Manager</li>\r\n  </ul>\r\n</p>"
