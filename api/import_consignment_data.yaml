---
swagger: '2.0'
info:
  version: v1
  title: NxtPort Consignment API
  description: The ConsignmentInfo API provides access to the customs status of consignments
    submitted to customs using a CUSCAR message.
  termsOfService: 'https://www.nxtport.eu/General-Terms-And-Conditions'
  contact:
    email: support@nxtport.eu
schemes:
  - https
host: api.nxtport.eu
basePath: "/Consignment/v1"
security:
  - Authorization: []
    Subscription: []
securityDefinitions:
  Authorization:
    name: Authorization
    in: header
    type: apiKey
    description: 'JWT authorization token using the Bearer scheme. Different for each user of the API. Keep in mind that you have to put the word "Bearer" and then a space in front of the access token. For example "Bearer f8e6d39a81fc4d31957086fe03630858".'
  Subscription:
    type: apiKey
    in: header
    name: Ocp-Apim-Subscription-Key
    description: API subscription key. Assigned by NxtPort to your organization.
paths:
  "/nxtportdocument/{blnumber}/sn/{stayNumber}":
    get:
      tags:
      - Document
      summary: Returns the file with corresponding blnumbers and staynumber.
      operationId: NxtportdocumentByBlnumberSnByStayNumberGet
      consumes: []
      produces:
      - application/json
      - application/xml
      parameters:
      - name: blnumber
        in: path
        description: blnumber
        required: true
        type: string
      - name: stayNumber
        in: path
        description: staynumber
        required: true
        type: string
      responses:
        '200':
          description: Success
          schema:
            "$ref": "#/definitions/ConsignmentResponse"
  "/nxtportdocument/{blnumber}/cn/{containerNumber}":
    get:
      tags:
      - Document
      summary: Returns the file with corresponding blnumbers and containernumber.
      operationId: NxtportdocumentByBlnumberCnByContainerNumberGet
      consumes: []
      produces:
      - application/xml
      - application/json
      parameters:
      - name: blnumber
        in: path
        description: blnumber
        required: true
        type: string
      - name: containerNumber
        in: path
        description: containernumber
        required: true
        type: string
      responses:
        '200':
          description: Success
          schema:
            "$ref": "#/definitions/ConsignmentResponse"
  "/nxtportdocument/subscribe/cn":
    post:
      tags:
      - Document
      summary: Registers alerts for Consignment documents based on BlNumber/ContainerNumber
      operationId: NxtportdocumentSubscribeCnPost
      consumes:
      - application/json
      produces: []
      parameters:
      - name: subscription
        in: body
        description: ''
        required: false
        schema:
          "$ref": "#/definitions/ContainerNumberConsignmentNotificationSubscription"
      responses:
        '200':
          description: Success
  "/nxtportdocument/subscribe/sn":
    post:
      tags:
      - Document
      summary: Registers alerts for Consignment documents based on BlNumber/StayNumber
      operationId: NxtportdocumentSubscribeSnPost
      consumes:
      - application/json
      produces: []
      parameters:
      - name: subscription
        in: body
        description: ''
        required: false
        schema:
          "$ref": "#/definitions/StayNumberConsignmentNotificationSubscription"
      responses:
        '200':
          description: Success
definitions:
  ConsignmentResponse:
    type: object
    properties:
      consignmentData:
        "$ref": "#/definitions/ConsignmentData"
      technicalInfo:
        "$ref": "#/definitions/TechnicalInfo"
  ConsignmentData:
    type: object
    properties:
      equipment:
        type: array
        items:
          "$ref": "#/definitions/Equipment"
      consignment:
        type: array
        items:
          "$ref": "#/definitions/Consignment"
  TechnicalInfo:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
      created:
        type: string
      dataProvider:
        type: string
      parentDocument:
        type: array
        items:
          "$ref": "#/definitions/ParentDocument"
  Equipment:
    type: object
    properties:
      equipmentType:
        type: string
      identifier:
        type: string
      type:
        type: string
      status:
        type: string
      transportCondition:
        type: string
      seal:
        type: array
        items:
          "$ref": "#/definitions/Seal"
      weight:
        "$ref": "#/definitions/Weight"
  Consignment:
    type: object
    properties:
      sequenceNr:
        type: string
      seaVoyage:
        "$ref": "#/definitions/SeaVoyage"
      goodsItem:
        type: array
        items:
          "$ref": "#/definitions/GoodsItem"
  ParentDocument:
    type: object
    properties:
      nxtInternalId:
        type: string
      identifier:
        type: string
      type:
        type: string
      received:
        type: string
      dataProvider:
        type: string
      dataProviderCode:
        type: string
      dataProviderCodeType:
        type: string
      code:
        type: string
      description:
        type: string
  Seal:
    type: object
    properties:
      sealNumber:
        type: string
      sealingParty:
        type: string
      sealType:
        type: string
      sealCondition:
        type: string
  Weight:
    type: object
    properties:
      vgmWeight:
        type: string
      vgmWeightUnit:
        type: string
  SeaVoyage:
    type: object
    properties:
      blNumber:
        type: string
      cargoAgent:
        "$ref": "#/definitions/CargoAgent"
      portOfLoading:
        "$ref": "#/definitions/PortOfLoading"
      portOfDestination:
        "$ref": "#/definitions/PortOfDestination"
      vessel:
        "$ref": "#/definitions/Vessel"
      vesselStay:
        "$ref": "#/definitions/VesselStay"
  GoodsItem:
    type: object
    properties:
      sequenceNr:
        type: string
      description:
        type: string
      packageType:
        type: string
      numberOfPackages:
        type: string
      grossWeight:
        type: string
      grossWeightUnit:
        type: string
      customsStatus:
        type: string
      stuffing:
        type: array
        items:
          "$ref": "#/definitions/Stuffing"
  CargoAgent:
    type: object
    properties:
      agentCode:
        type: string
  PortOfLoading:
    type: object
    properties:
      unloCode:
        type: string
  PortOfDestination:
    type: object
    properties:
      unloCode:
        type: string
      terminalCode:
        type: string
  Vessel:
    type: object
    properties:
      imo:
        type: string
  VesselStay:
    type: object
    properties:
      stayNumber:
        type: string
  Stuffing:
    type: object
    properties:
      identifier:
        type: string
      numberOfPackages:
        type: string
      grossWeight:
        type: string
  ContainerNumberConsignmentNotificationSubscription:
    type: object
    properties:
      subscriptions:
        type: array
        items:
          "$ref": "#/definitions/ContainerNumberAssetSubscription"
      channels:
        type: array
        items:
          "$ref": "#/definitions/Channel"
  ContainerNumberAssetSubscription:
    type: object
    properties:
      blNumber:
        type: string
      containerNumber:
        type: string
  Channel:
    required:
    - type
    - address
    type: object
    properties:
      type:
        enum:
        - Email
        - Webhook
        - AS2
        type: string
      address:
        type: string
      identifier:
        type: string
  AgentCodeConsignmentNotificationSubscription:
    type: object
    properties:
      subscriptions:
        type: array
        items:
          "$ref": "#/definitions/AgentCodeAssetSubscription"
      channels:
        type: array
        items:
          "$ref": "#/definitions/Channel"
  AgentCodeAssetSubscription:
    type: object
    properties:
      blNumber:
        type: string
      agentCode:
        type: string
  StayNumberConsignmentNotificationSubscription:
    type: object
    properties:
      subscriptions:
        type: array
        items:
          "$ref": "#/definitions/StayNumberAssetSubscription"
      channels:
        type: array
        items:
          "$ref": "#/definitions/Channel"
  StayNumberAssetSubscription:
    type: object
    properties:
      blNumber:
        type: string
      stayNumber:
        type: string
