          - Sampling
          - Analysis
          - Discharging
          - Vapours
          - Loading
          - Inspection
          - Blocked
        type: string
      activity2Id:
        format: int32
        description: NxtPort activity id.
        type: integer
      liquidBulkActivity2Type:
        description: Activity type key.
        enum:
          - LoadingLaycan
          - DischargeWindow
          - ToBerth
          - Departure
          - Sampling
          - Analysis
          - Discharging
          - Vapours
          - Loading
          - Inspection
          - Blocked
        type: string
