swagger: '2.0'
info:
  version: '1.0'
  title: NxtPort Liquid Bulk API 1.0
  description: NxtPort Liquid Bulk API.
host: "api.nxtport.eu"
basePath: /
schemes:
  - http
  - https
paths:
  '/api/liquid-bulk/v{version}/dossiers':
    get:
      tags:
        - EngineQuery
      summary: "Get a list of dossiers that match the query parameters.\r\nOrdered by vessel ETA datetime DESC."
      operationId: GetDossiers
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: portLocode
          in: query
          description: United Nations Code for Trade and Transport Locations.
          required: false
          type: string
        - name: terminal
          in: query
          description: Terminal code as exposed by NxtPort.
          required: false
          type: string
        - name: berth
          in: query
          description: Berth code as exposed by NxtPort.
          required: false
          type: string
        - name: stay
          in: query
          description: Port-assigned stay number.
          required: false
          type: string
        - name: voyage
          in: query
          description: Port-assigned voyage number.
          required: false
          type: string
        - name: stakeholder-id
          in: query
          description: NxtPort stakeholder id.
          required: false
          type: integer
          format: int32
        - name: ref
          in: query
          description: Identifier used by one or more stakeholders to refer to a dossier context.
          required: false
          type: string
        - name: dossier
          in: query
          description: Liquid dossier number.
          required: false
          type: string
        - name: departed
          in: query
          description: "In case of \"true\", data is scoped to only those dossiers for which the activity \"Departure\" has a value for \"EndActual\".\r\nIn case of \"false\", data is scoped to only those dossiers for which the activity \"Departure\" does not have a value for \"EndActual\".\r\nIn case of parameter omission, data scoping is not impacted by \"Departure\" activity information."
          required: false
          type: boolean
        - name: imo
          in: query
          description: International Maritime Organization vessel identifier.
          required: false
          type: string
        - name: vessel-name
          in: query
          description: ''
          required: false
          type: string
        - name: product
          in: query
          description: ''
          required: false
          type: string
        - name: free-text
          in: query
          description: Free text search applied to all DossierOverview top level columns.
          required: false
          type: string
        - name: start
          in: query
          description: 'Dossier has activities that take place in this datetime window, start inclusive'
          required: false
          type: string
          format: date-time
        - name: end
          in: query
          description: 'Dossier has activities that take place in this datetime window, end inclusive'
          required: false
          type: string
          format: date-time
        - name: order-by-field
          in: query
          description: Field name on which to order.
          required: false
          type: string
          default: NextActivityEstimatedStart
          enum:
            - ClientReference
            - DossierNumber
            - StayNumber
            - VoyageNumber
            - VesselEta
            - VesselEtd
            - NextActivityEstimatedStart
        - name: order-by
          in: query
          description: Order by asc / desc.
          required: false
          type: string
          default: Descending
          enum:
            - Ascending
            - Descending
        - name: page
          in: query
          description: Result set page.
          required: false
          type: integer
          format: int32
          default: 1
        - name: page-size
          in: query
          description: Result set page size.
          required: false
          type: integer
          format: int32
          default: 10
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/DossierOverview'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/dossiers/{id}':
    get:
      tags:
        - EngineQuery
      summary: Get a specific dossier.
      operationId: GetDossier
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort dossier id.
          required: true
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Dossier'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/activities':
    get:
      tags:
        - EngineQuery
      summary: "Get a list of activities that match the query parameters.\r\nOrdered by estimated start datetime DESC."
      operationId: GetActivities
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: terminal
          in: query
          description: Terminal code as exposed by NxtPort.
          required: false
          type: string
        - name: berth
          in: query
          description: Berth code as exposed by NxtPort.
          required: false
          type: string
        - name: stay
          in: query
          description: Port-assigned stay number. Limits scope to activities directly related to a stay number.
          required: false
          type: string
        - name: dossier
          in: query
          description: NxtPort dossier id. Limits scope to activities directly related to this dossier.
          required: false
          type: integer
          format: int32
        - name: vessel
          in: query
          description: NxtPort vessel id. Limits scope to activities directly related to this vessel.
          required: false
          type: integer
          format: int32
        - name: activity-stakeholder
          in: query
          description: NxtPort stakeholder id. Limits scope to activities directly related to this stakeholder.
          required: false
          type: integer
          format: int32
        - name: dossier-stakeholder
          in: query
          description: NxtPort stakeholder id. Limits scope to activities directly related to dossiers related to this stakeholder.
          required: false
          type: integer
          format: int32
        - name: start
          in: query
          description: 'Activity takes place in this datetime window, start inclusive'
          required: false
          type: string
          format: date-time
        - name: end
          in: query
          description: 'Activity takes place in this datetime window, end inclusive'
          required: false
          type: string
          format: date-time
        - name: page
          in: query
          description: Result set page.
          required: false
          type: integer
          format: int32
          default: 1
        - name: page-size
          in: query
          description: Result set page size.
          required: false
          type: integer
          format: int32
          default: 10
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/Activity'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/activities/{id}':
    get:
      tags:
        - EngineQuery
      summary: Get a specific activity.
      operationId: GetActivity
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort activity id.
          required: true
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Activity'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/extract/csv':
    post:
      tags:
        - Extract
      operationId: GetCsvExtract
      consumes:
        - application/json
      produces: []
      parameters:
        - name: extractParameters
          in: body
          required: false
          schema:
            $ref: '#/definitions/EngineModelExtractParameters'
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  /healthz:
    get:
      tags:
        - Health
      operationId: Healthz
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: authorizationKey
          in: query
          required: false
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/HealthResponse'
        '403':
          description: Forbidden
        '503':
          description: Server Error
          schema:
            $ref: '#/definitions/HealthResponse'
  '/api/liquid-bulk/v{version}/input-types':
    get:
      tags:
        - Input
      summary: "Get a list of allowed input types.\r\nIncludes key-value property descriptions.\r\nOrdered by InputType ASC."
      operationId: GetInputTypes
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/InputTypeDescriptor'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/inputs':
    get:
      tags:
        - Input
      summary: "Get a list of inputs that match the query parameters.\r\nOrdered by creation datetime DESC."
      operationId: GetInputs
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: dossier
          in: query
          description: NxtPort dossier id.
          required: false
          type: integer
          format: int32
        - name: activity
          in: query
          description: NxtPort activity id.
          required: false
          type: integer
          format: int32
        - name: type
          in: query
          description: NxtPort liquid bulk input type key.
          required: false
          type: string
          enum:
            - Dossier
            - ShippingAgent
            - PortEngineArrival
            - PortEngineDeparture
            - Sampling
            - Analysis
            - CargoOperations
            - Inspection
        - name: stakeholder
          in: query
          description: NxtPort stakeholder id.
          required: false
          type: integer
          format: int32
        - name: stakeholder-ref
          in: query
          description: Reference used by stakeholder company to refer to input context.
          required: false
          type: string
        - name: start
          in: query
          description: 'Inputs for activities that take place in this datetime window, start inclusive'
          required: false
          type: string
          format: date-time
        - name: end
          in: query
          description: 'Inputs for activities that take place in this datetime window, end inclusive'
          required: false
          type: string
          format: date-time
        - name: page
          in: query
          description: Result set page.
          required: false
          type: integer
          format: int32
          default: 1
        - name: page-size
          in: query
          description: Result set page size.
          required: false
          type: integer
          format: int32
          default: 10
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/Input'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
    post:
      tags:
        - Input
      summary: Create a new input.
      operationId: PostInput
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: input
          in: body
          description: Desired representation.
          required: false
          schema:
            $ref: '#/definitions/Input'
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Input'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/inputs/{id}':
    get:
      tags:
        - Input
      summary: Get a specific input.
      operationId: GetInput
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort input id.
          required: true
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Input'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/input-link-suggestions':
    post:
      tags:
        - Input
      summary: "Get a list of link suggestions for an input object.\r\nOrdered by dossier number, activity id DESC.\r\n\r\nTaken into account:\r\n- Source (maar niet als source specifiek naar zoek, meer als stakeholder algemeen)\r\n- Source ref\r\n- Assingee\r\n- Assignee ref\r\n- Type\r\n- Client\r\n- Vessel\r\n- Terminal\r\n- Berth\r\n- Cargo\r\n- Estimated start\r\n- Start\r\n- Esitmated end\r\n- End"
      operationId: GetInputLinkSuggestions
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: input
          in: body
          description: (in)complete input object for which you would like to receive link suggestions.
          required: false
          schema:
            $ref: '#/definitions/Input'
        - name: page
          in: query
          description: Result set page.
          required: false
          type: integer
          format: int32
          default: 1
        - name: page-size
          in: query
          description: Result set page size.
          required: false
          type: integer
          format: int32
          default: 10
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/LinkSuggestion'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/hints':
    get:
      tags:
        - Input
      summary: Query hints.
      operationId: GetHints
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: input-id
          in: query
          description: Scopes data to all Hints related to this input id.
          required: false
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/Hint'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
    post:
      tags:
        - Input
      summary: 'Create a new Hint for the Liquid Engine, connecting an input with a dossier.'
      operationId: PostHint
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: hint
          in: body
          required: false
          schema:
            $ref: '#/definitions/Hint'
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/Hint'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/hints/{id}':
    get:
      tags:
        - Input
      summary: Get a user created Hint by id.
      operationId: GetHint
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort hint id.
          required: true
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Hint'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
    put:
      tags:
        - Input
      summary: Update a user created Hint based on id.
      operationId: PutHint
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort hint id.
          required: true
          type: integer
          format: int32
        - name: hint
          in: body
          description: Hint object. Should be fully specified.
          required: false
          schema:
            $ref: '#/definitions/Hint'
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Hint'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
    delete:
      tags:
        - Input
      summary: Delete a user created Hint based on id.
      operationId: DeleteHint
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort hint id.
          required: true
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/links':
    get:
      tags:
        - Input
      summary: "Links between input and model as they currently exist.\r\nLinks are created based on hints or inference."
      operationId: GetLinks
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: input-id
          in: query
          description: NxtPort input id.
          required: false
          type: integer
          format: int32
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/definitions/Link'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/inputs/{id}/link':
    put:
      tags:
        - Input
      summary: "Update an input to reference an activity or dossier.\r\n\r\nPosting an empty link will sever the existing link to an activity and/or dossier.\r\nIn the event an activity ends up without linked inputs, it will be removed."
      operationId: PutInputLink
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: NxtPort input id.
          required: true
          type: integer
          format: int32
        - name: link
          in: body
          description: Desired representation.
          required: false
          schema:
            $ref: '#/definitions/Link'
        - name: version
          in: path
          required: true
          type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: false
          type: string
        - name: Authorization
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Link'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
        '500':
          description: Server Error
  '/api/liquid-bulk/v{version}/logs':
    get:
      tags:
        - Log
      summary: "Get a list of logs that match the query parameters.\r\nOrdered by creation datetime DESC."
      operationId: GetLogs
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: dossier
          in: query
          description: NxtPort dossier id.
          required: false
          type: integer
          format: int32
        - name: type
          in: query
          description: Reduce scope to a single log type.
          required: false
          type: string
          enum:
