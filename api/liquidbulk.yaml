openapi: 3.0.1
info:
  title: NxtPort Liquid Bulk API
  description: NxtPort Liquid Bulk API.
  termsOfService: 'https://www.nxtport.eu/General-Terms-And-Conditions'
  version: '1.0'
  contact:
    email: support@nxtport.com
servers:
  - url: 'https://api-uat.nxtport.com/liquid-bulk/v1/'
    description: UAT Environment
  - url: 'https://api.nxtport.com/liquid-bulk/v1/'
    description: PRD Environment
paths:
  '/dossiers/{id}':
    get:
      tags:
        - DossierEngineQuery
      summary: "Get a specific dossier.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: id
          in: path
          description: NxtPort dossier id.
          required: true
          schema:
            type: integer
            format: int32
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dossier'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /dossiers:
    get:
      tags:
        - DossierEngineQuery
      summary: "Get a list of dossiers that match the query parameters.\r\nOrdered by vessel ETA datetime DESC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: portLocode
          in: query
          description: United Nations Code for Trade and Transport Locations.
          schema:
            type: string
        - name: terminal
          in: query
          description: Terminal code as exposed by NxtPort.
          schema:
            type: string
        - name: berth
          in: query
          description: Berth code as exposed by NxtPort.
          schema:
            type: string
        - name: stay
          in: query
          description: Port-assigned stay number.
          schema:
            type: string
        - name: voyage
          in: query
          description: Port-assigned voyage number.
          schema:
            type: string
        - name: stakeholder-id
          in: query
          description: NxtPort stakeholder id.
          schema:
            type: integer
            format: int32
        - name: ref
          in: query
          description: Identifier used by one or more stakeholders to refer to a dossier context.
          schema:
            type: string
        - name: dossier
          in: query
          description: Liquid dossier number.
          schema:
            type: string
        - name: departed
          in: query
          description: "In case of \"true\", data is scoped to only those dossiers for which the activity \"Departure\" has a value for \"EndActual\".\r\nIn case of \"false\", data is scoped to only those dossiers for which the activity \"Departure\" does not have a value for \"EndActual\".\r\nIn case of parameter omission, data scoping is not impacted by \"Departure\" activity information."
          schema:
            type: boolean
        - name: imo
          in: query
          description: International Maritime Organization vessel identifier.
          schema:
            type: string
        - name: vessel-name
          in: query
          description: ''
          schema:
            type: string
        - name: product
          in: query
          description: ''
          schema:
            type: string
        - name: free-text
          in: query
          description: Free text search applied to all DossierOverview top level columns.
          schema:
            type: string
        - name: start
          in: query
          description: 'Dossier has activities that take place in this datetime window, start inclusive'
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          description: 'Dossier has activities that take place in this datetime window, end inclusive'
          schema:
            type: string
            format: date-time
        - name: only-automated-inputs
          in: query
          description: 'when true, returns only dossiers that contain only automated inputs. When false, returns dossiers that have at least 1 manual input.'
          schema:
            type: boolean
        - name: order-by-field
          in: query
          description: Field name on which to order.
          schema:
            $ref: '#/components/schemas/GetDossiersSortField'
        - name: order-by
          in: query
          description: Order by asc / desc.
          schema:
            $ref: '#/components/schemas/SortOrder'
        - name: page
          in: query
          description: Result set page.
          schema:
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Result set page size.
          schema:
            type: integer
            format: int32
            default: 10
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DossierOverview'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /extract/csv:
    post:
      tags:
        - Extract
      summary: "Gets a CSV extract of all activity in the Qronoport system (with security filtering applied)\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /input-types:
    get:
      tags:
        - Input
      summary: "Get a list of allowed input types.\r\nIncludes key-value property descriptions.\r\nOrdered by InputType ASC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InputTypeDescriptor'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /inputs:
    post:
      tags:
        - Input
      summary: "Create a new input.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk, PortEngineNauticalDataUser)"
      parameters:
        - name: api-version
          in: query
          schema:
            type: string
      requestBody:
        description: Desired representation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Input'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Input'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /logs:
    get:
      tags:
        - Log
      summary: "Get a list of logs that match the query parameters.\r\nOrdered by creation datetime DESC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: dossier
          in: query
          description: NxtPort dossier id.
          schema:
            type: integer
            format: int32
        - name: type
          in: query
          description: Reduce scope to a single log type.
          schema:
            $ref: '#/components/schemas/DossierLogType'
        - name: category
          in: query
          description: Reduce scope to a single log category.
          schema:
            $ref: '#/components/schemas/DossierLogTypeCategory'
        - name: stakeholder
          in: query
          description: NxtPort stakeholder id. Log relates to an activity in which the entity is a stakeholder.
          schema:
            type: integer
            format: int32
        - name: start
          in: query
          description: 'The oldest log returned should not be older than this date, inclusive.'
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Result set page.
          schema:
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Result set page size.
          schema:
            type: integer
            format: int32
            default: 10
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Log'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /read-logs:
    post:
      tags:
        - Log
      summary: "Marks a list of log entries as read.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: api-version
          in: query
          schema:
            type: string
      requestBody:
        description: criteria to mark logs as read as.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkLogsAsReadCriteria'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IActionResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /ports:
    get:
      tags:
        - Referential
      summary: "Get a list of known ports as United Nations Code for Trade and Transport Locations.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  '/ports/{locode}':
    get:
      tags:
        - Referential
      summary: "Get hierarchy of known terminals and berths within the desired port by United Nations Code for Trade and Transport Locations.\r\nOrdered by terminal code ASC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: locode
          in: path
          description: United Nations Code for Trade and Transport Locations.
          required: true
          schema:
            type: string
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortLayout'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /vessels:
    get:
      tags:
        - Referential
      summary: "Get a list of vessels matching the available query parameters.\r\nOrdered by vessel name ASC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: name
          in: query
          description: Name starts with.
          schema:
            type: string
        - name: page
          in: query
          description: Result set page.
          schema:
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Result set page size.
          schema:
            type: integer
            format: int32
            default: 10
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vessel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  '/vessels/{id}':
    get:
      tags:
        - Referential
      summary: "Get a specific vessel.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: id
          in: path
          description: NxtPort id.
          required: true
          schema:
            type: integer
            format: int32
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vessel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /stakeholders:
    get:
      tags:
        - Referential
      summary: "Get a list of stakeholders matching the available query parameters.\r\nOrdered by stakeholder name ASC.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: name
          in: query
          description: Stakeholder name should contain this value.
          schema:
            type: string
        - name: page
          in: query
          description: Result set page.
          schema:
            type: integer
            format: int32
            default: 1
        - name: page-size
          in: query
          description: Result set page size.
          schema:
            type: integer
            format: int32
            default: 10
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stakeholder'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  '/stakeholders/{id}':
    get:
      tags:
        - Referential
      summary: "Get a specific stakeholder.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: id
          in: path
          description: NxtPort id.
          required: true
          schema:
            type: integer
            format: int32
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stakeholder'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /products:
    get:
      tags:
        - Referential
      summary: "Get a list of known ports product types.\r\n(Authorized entity roles: LB_Admin, LB_Agent, LB_Cargo, LB_Ship, LB_Surveyor, LB_Terminal)\r\n(Authorized user roles: LiquidBulk)"
      parameters:
        - name: code
          in: query
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
        - name: api-version
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
security:
  - bearerAuth: []
  - ApiKeyAuth: []
components:
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    
      description: JWT authorization token using the Bearer scheme. Different for each user of the API. Keep in mind that you have to put the word \"Bearer\" and then a space in front of the access token. For example \"Bearer f8e6d39a81fc4d31957086fe03630858\"."
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: Ocp-Apim-Subscription-Key
      description: API subscription key. Assigned by NxtPort to your organization.
  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties:
        type: object
        additionalProperties: false
    VoyageType:
      enum:
        - In
        - Out
        - Shift
      type: string
    Vessel:
      type: object
      properties:
        id:
          type: integer
          description: "NxtPort id. Automatically assigned during creation.\r\nPreferred means of vessel identification."
          format: int32
          nullable: true
        imo:
          type: string
          description: International Maritime Organization vessel identifier.
          nullable: true
        eni:
          type: string
          description: European Number of Identification vessel identifier.
          nullable: true
        callSign:
          type: string
          description: Vessel call sign.
          nullable: true
        msi:
          type: string
          description: Marine Service International
          nullable: true
        name:
          type: string
          description: Human readable name.
          nullable: true
        lengthMeters:
          type: number
          description: Length in meters.
          format: double
        widthMeters:
          type: number
          description: Width in meters.
          format: double
        depthMeters:
          type: number
          description: Depth in meters.
          format: double
        actualDraughtMeters:
          type: number
          description: How low the ship sits in the water.
          format: double
        maximumDraughtMeters:
          type: number
          description: How low the ship could theoretically sit in the water.
          format: double
        deadWeightTonnage:
          type: number
          description: "Total contents of a ship including cargo, fuel, crew, passengers, food, and water aside from boiler water.\r\nIt is expressed in long tons of 1.016,0469088 kilograms."
          format: double
        vesselTypeCode:
          type: string
          description: 'Discriminator, mainly used differentiate between ocean carrier and barge.'
          nullable: true
      additionalProperties: false
      description: Represents a vessel.
    InputReference:
      type: object
      properties:
        id:
          type: integer
          format: int32
        createdOn:
          type: string
          format: date-time
      additionalProperties: false
    CargoOperation:
      enum:
        - Loading
        - Discharging
        - Transhipment
      type: string
    ActivityType:
      enum:
        - LoadingLaycan
        - DischargeWindow
        - ToBerth
        - Departure
        - Sampling
        - Analysis
        - Discharging
        - Vapours
        - Loading
        - Inspection
        - Blocked
      type: string
    DateTimeWindow:
      type: object
      properties:
        beginEstimate:
          type: string
          format: date-time
